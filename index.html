<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Крутой вид</h1>
        <h3 class="header__sab-title">Магические места</h3>
        <img
          src="https://img.freepik.com/free-photo/a-painting-of-a-mountain-lake-with-a-mountain-in-the-background_188544-9126.jpg?w=996&t=st=1702386546~exp=1702387146~hmac=5f95f39d4728ef7f28719f7354cbe4c5c43f6ac4c674bd5fceb8453854612fa7"
          alt="..."
          class="header__preview"
        />
      </header>
      <main>
        <section class="about">
          <h2 class="about__title">О местах</h2>
          <div class="about__content">
            <img
              src="https://img.freepik.com/premium-photo/fast-cold-mountain-river-flowing-among-green-banks-covered-with-grass_124507-23668.jpg?w=900"
              alt="..."
              class="about__preveiw"
            />
            <div class="about__description">
              <h3>Замечательный Мир!</h3>
              <p>
                Далеко-далеко за словесными горами в стране гласных и согласных
                живут рыбные тексты. Использовало точках которое однажды текстов
                подпоясал.
              </p>
            </div>
          </div>
        </section>
        <section class="photos">
          <h2 class="photos__title">Больше фотографий</h2>
          <div class="photos__wrapper">
            <img
              src="https://img.freepik.com/free-photo/beautiful-shot-sunrise-country-road-netherlands_181624-29198.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
            <img
              src="https://img.freepik.com/free-photo/foggy-scenery-forest-with-smoke-coming-out-trees_181624-760.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
            <img
              src="https://img.freepik.com/free-photo/karersee-surrounded-by-forests-dolomites-cloudy-sky-italy_181624-18265.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
            <img
              src="https://img.freepik.com/free-photo/lonely-boats-calm-lake-with-misty-mountain-background_23-2148153617.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
            <img
              src="https://img.freepik.com/free-photo/lake-surrounded-by-mountains-forests-with-trees-reflecting-water_181624-12936.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
            <img
              src="https://img.freepik.com/free-photo/beautiful-scenery-green-trees-near-body-water-high-mountains_181624-18193.jpg?size=626&ext=jpg&ga=GA1.1.719815875.1698308081&semt=ais"
              alt="..."
              class="photos__item"
            />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
